<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lego Hunt</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
    <script src="helpers/keys.js"></script>
    <script src="helpers/ajaxHelper.js"></script>
    <script src="helpers/htmlHelper.js"></script>
    <script src="helpers/chartHelper.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="models/legoModel.js"></script>
    <script src="models/cityModel.js"></script>
    <script src="managers/partsTableManager.js"></script>

    <script src="helpers/mapWrapper.js"></script>

          <tbody></tbody>

        <div id="chart-container"></div>
        <div id="map-container"></div>
      </div>
    </div>
